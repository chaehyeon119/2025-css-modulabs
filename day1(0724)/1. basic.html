<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic-css</title>
    <style>
      /* 스타일 태그 안에 CSS 코드를 작성 */
      p {
        color: dodgerblue; /*색상*/
        font-size: 24px; /* 폰트 크기 */
        font-weight: 700; /* 폰트 굵기 */
        background-color: pink; /* 배경색 */
      }
      span {
        color: limegreen;
        font-size: 20px;
        font-weight: 400;
      }
    </style>
  <body>
    <p>김채현 <span>Chaehyeon Kim</span></p>
  </body>
</html>
