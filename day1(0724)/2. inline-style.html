<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 내부 스타일(권장 방식) - 다음에서 이전에 내부 스타일 사용했었음 */
      p {
        color: blueviolet;
      }
    </style>
    <!-- 외부 스타일(실무에서 가장 많이 사용하는 방식) / 헤드 안에 위치 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- inline 방식은 주로 실무에서 테스트용 코드로만 사용됨. 너무 길어서 가독성 X -->
    <p style="color: limegreen; font-size: 20px; font-weight: 400">김채현</p>
    <p>내부 스타일과 inline 스타일 비교하기</p>
  </body>
</html>
