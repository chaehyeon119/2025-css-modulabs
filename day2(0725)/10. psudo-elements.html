<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .quote::before {
        content: "『";
        color: #3498db;
        font-size: 1.2em;
        margin-right: 5px;
      }

      .quote::after {
        content: "』";
        color: #3498db;
        font-size: 1.2em;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <p class="quote">지식은 힘이다</p>
  </body>
</html>
