<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* html 기본 폰트 사이즈 16px(단, rem 계산이 어려움) */
      p {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 40px;
      }
      h3 {
        /* 부모요소: body */
        /* body가 폰트 크기를 갖고 있지 않으므로 -> 부모 요소인 html 기본 폰트 값인 16px을 가짐 */
        font-size: 1.25em;
      }
    </style>
  </head>
  <body>
    <p>rem을 사용해서 font-size: 40px;</p>
    <h2>px을 사용해서 font-size: 40px;</h2>
    <h3>em을 사용해서 font-size: 20px;</h3>
    <div class="parents">
      너비가 뷰포트를 기준으로 1/4
      <br />
      font-size: 50px;
      <div class="child1">
        글씨의 사이즈는 부모의 50%
        <br />
        너비가 뷰포트 기준으로 1/2
        <div class="child2">
          글씨의 사이즈는 부모의 50%
          <br />너비가 뷰포트 기준으로 100%
        </div>
      </div>
    </div>
  </body>
</html>
