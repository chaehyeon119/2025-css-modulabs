<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box,
      .text {
        margin: 10px;
        padding: 10px;
        border: 1px solid red;
        width: 300px;
        height: 100px;
        /* 블록 레벨 박스 모델 모든 속성이 적용 */
        /* 인라인 width, height, 상하 margin 적용 */
      }
    </style>
  </head>
  <body>
    <div class="box">Hello World</div>
    <span class="text">Hello World</span>
  </body>
</html>
