<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 제목</title>
    <style>
      .box {
        border: 2px solid black;
        height: 50vh;
        /* 단축 속성 작성 */
        /* 1) 배경색은 royalblue
        2) 이미지는 weniv-wade.png 반복 없이 화면을 가득 채우도록 */
        /* 순서 고정 position / size, size 단독 사용 불가 */
        background: royalblue url(./images/weniv-chilli.png) no-repeat center /
          cover;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <!-- html 요소: 콘텐츠의 흐름상 필요한 이미지를 img 태그 사용 -->
    <img src="./weniv-binky.png" alt="" />
    <!-- background-image는 장식적인 요소 -->
  </body>
</html>
